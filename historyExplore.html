<head>

	<title>历史记录测试</title>
	<style>
		a{
			font-size:18px;
			font-family: PingFangSC-Regular, Verdana, Arial, '微软雅黑','宋体';

		a:active {color: #0000FF}   /* 被选择的链接 
	</style>
</head>
<body>

			// alert('popstate event listen');
		});
	})

</script>	
</body>
</html>
