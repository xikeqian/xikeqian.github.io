<div style="width:100%;height:100%;">
	<iframe id="frame" style="width:100%;height:100%;" src="http://192.168.0.103:8080/m/simpleAlbum?taskId=5c789de22e7b1d2090ee4914&from=singlemessage&isappinstalled=0"></iframe>

<script type="text/javascript" src="https://common.xxpie.com/cdn:js:zepto.min.js"></script>
<script>
$(document).ready(function(){
	alert('loaded complete');
    IframeOnClick.track(document.getElementById("iFrame"), function() { alert('a click'); });
    // $('#frame').on('touchstart',function(){
	//     console.log('touchstart capture');
	// })
});
var IframeOnClick = {
    resolution: 200,
    iframes: [],
    interval: null,
    Iframe: function() {
        this.element = arguments[0];
        this.cb = arguments[1];
        this.hasTracked = false;
    },
    track: function(element, cb) {
        this.iframes.push(new this.Iframe(element, cb));
        if (!this.interval) {
            var _this = this;
            this.interval = setInterval(function() { _this.checkClick(); }, this.resolution);
        }
    },
    checkClick: function() {
        if (document.activeElement) {
            var activeElement = document.activeElement;
            for (var i in this.iframes) {
                if (activeElement === this.iframes[i].element) { // user is in this Iframe
                    if (this.iframes[i].hasTracked == false) {
                        this.iframes[i].cb.apply(window, []);
                        this.iframes[i].hasTracked = true;
                    }
                } else {
                    this.iframes[i].hasTracked = false;
                }
            }
        }
    }
};
</script>
</body>
