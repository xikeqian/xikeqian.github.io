<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>历史记录测试</title>
	<style>
		html,body{
			width:100%;
			height:100%;
			overflow:hidden;
		}
	</style>
	<link href="http://vjs.zencdn.net/5.5.3/video-js.css" rel="stylesheet">
</head>
<body>
<script src="http://vjs.zencdn.net/5.5.3/video.js"></script>

<video id="container" class="video-js vjs-big-play-centered"  width="700" height="450" controls preload="auto"></video>

<script>
	//初始化视频
	let player = videojs('container',{
	  //像data-setup那样设置的参数
	},function onPlayerReady(){
	  //视频播放器初始化完毕，就会调用这个回调函数
	  this.src({
	    src: "http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8",
	    type:'rtmp/flv'
	  });
	});

	player.load();
	player.play();

</script>

</body>
</html>
