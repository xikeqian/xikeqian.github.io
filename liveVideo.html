<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>历史记录测试</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <video id="album_video" controls="controls"
        style="height: 210px;"
        controlslist="nodownload"
        src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" playsinline="" webkit-playsinline=""
        x5-playsinline="" x5-video-player-fullscreen="true" x5-video-orientation="landscape" x-webkit-airplay="true">
        <source src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" type="video/mp4" />
        <source src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" type="video/ogg" />
        <source src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" type="video/WebM" />
        <source src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" type="video/avi" />
        <source src="http://pili-live-hls.live.xxpie.com/xxpievideolive/5d64a54354e0af413231a4b1.m3u8" type="application/x-mpegURL" />
    </video>
<script src='./zepto.min.js'></script>
<script>
    $(document).ready(function(e){
        var curTime = new Date().getTime();
        var video = $('video');
        video.on('loadstart',function(e){
            console.log('client is loading data');
        }).on('play',function(e){
            console.log(' video is playing');
        }).on('pause',function(e){
            console.log('video is paused');
        }).on('error',function(e){
            console.log(new Date().getTime() - curTime);
            console.log('video played error');
        }).on('waiting',function(e){
            console.timeEnd();
            console.log('waiting data return');
        })
    });
</script>
</body>

</html>
