<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>历史记录测试</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <video id="album_video" controls="controls"
        style="height: 210px;"
        controlslist="nodownload"
        src="https://img-large.xxpie.com/avthumb_65acb6763b0c8dc667c8450eb1fa9c98?&e=1632844800&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:_2cJ7wRYjWbabxrkcKSXgmO7R2I=" playsinline="" webkit-playsinline=""
        x5-playsinline="" x5-video-player-fullscreen="true" x5-video-orientation="landscape" x-webkit-airplay="true">
        <source src="https://img-large.xxpie.com/avthumb_65acb6763b0c8dc667c8450eb1fa9c98?&e=1632844800&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:_2cJ7wRYjWbabxrkcKSXgmO7R2I=" type="video/mp4" />
        <source src="https://img-large.xxpie.com/avthumb_65acb6763b0c8dc667c8450eb1fa9c98?&e=1632844800&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:_2cJ7wRYjWbabxrkcKSXgmO7R2I=" type="video/ogg" />
        <source src="https://img-large.xxpie.com/avthumb_65acb6763b0c8dc667c8450eb1fa9c98?&e=1632844800&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:_2cJ7wRYjWbabxrkcKSXgmO7R2I=" type="video/WebM" />
        <source src="https://img-large.xxpie.com/avthumb_65acb6763b0c8dc667c8450eb1fa9c98?&e=1632844800&token=C8FPxG2IPHtDmtLKn5YCeZdF7OAlefKwHu-rPykj:_2cJ7wRYjWbabxrkcKSXgmO7R2I=" type="video/avi" />
    </video>
<script src='./zepto.min.js'></script>
<script>
    $(document).ready(function(e){
        var curTime = new Date().getTime();
        var video = $('video');
        video.on('loadstart',function(e){
            console.log('client is loading data');
        }).on('play',function(e){
            console.log(' video is playing');
        }).on('pause',function(e){
            console.log('video is paused');
        }).on('error',function(e){
            console.log(new Date().getTime() - curTime);
            console.log('video played error');
        }).on('waiting',function(e){
            console.timeEnd();
            console.log('waiting data return');
        }).on('abort',function(e){
            console.log('client abort download');
        }).on('suspend',function(e){
            console.log('suspend download')
        }).on('stalled',function(e){
            console.log('stalled ')
        })
    });
</script>
</body>

</html>
